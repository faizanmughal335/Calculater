<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
  <div class="bg"></div>
      <div class="main">
          <form action="form">
              <input id="result" class="result" type="text">
          </form>
          <table>
              <tr>
                  <td><input class="btn" type="button" value="C" onclick="clearResult('C')"></td>
                  <td><input class="btn" type="button" value="<" onclick="Back('<')"></td>
                  <td><input class="btn" type="button" value="/"  onclick=" getNumber('/')"></td>
                  <td><input class="btn" type="button" value="x"  onclick="getNumber('*')"></td>
              </tr>
              <tr>
                <td><input class="btn" type="button" value="7" onclick=" getNumber('7')"></td>
                <td><input class="btn" type="button" value="8"  onclick=" getNumber('8')"></td>
                <td><input class="btn" type="button" value="9"  onclick=" getNumber('9')"></td>
                <td><input class="btn" type="button" value="-"  onclick="getNumber('-')"></td>
              </tr>
              <tr>
                <td><input class="btn" type="button" value="4"  onclick=" getNumber('4')"></td> 
                <td><input class="btn" type="button" value="5"  onclick=" getNumber('5')"></td>
                <td><input class="btn" type="button" value="6"  onclick=" getNumber('6')"></td>
                <td><input class="btn" type="button" value="+"  onclick=" getNumber('+')"></td>
              </tr>
              <tr>
                <td><input class="btn" type="button" value="1"  onclick=" getNumber('1')"></td>
                <td><input class="btn" type="button" value="2"  onclick=" getNumber('2')"></td>
                <td><input class="btn"  type="button" value="3"  onclick=" getNumber('3')"></td>
                <td rowspan="5"><input class="btn" type="button" style="height: 107px;" value="=" onclick="getResult('=')"></td>
              </tr>
              <tr>
                  <td colspan="2"><input class="btn" type="button" style="width: 107px;" value="0" onclick="getNumber('0')"></td>
                  <td><input class="btn" type="button" value="." onclick="getNumber('.')"></td>
              </tr>

          </table>
      </div>





    <script src="app.js"></script>
</body>
</html>
